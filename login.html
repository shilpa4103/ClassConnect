<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassConnect</title>

    <link rel="stylesheet" href="loginstyle.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="card-container slideUp-animation">
        <div class="image-container">
            
            <img src="image.jpg" class="illustration" alt="">
            <pre class="quote">Welcome Back!!</pre>

        </div>
        <form action="" method="">
            <div class="form-container slideRight-animation">
    
                <h1 class="form-header">
                    Login Here
                </h1>
    
                <div class="input-container">
                    <label for="f-name"></label>
                    <input type="text" name="f-name" id="f-name" required>
                    <span>
                        username
                    </span>
                    <div class="error"></div>
                </div>

    
                <div class="input-container">
                    <label for="user-password"></label>
                    <input type="password" name="user-password" id="user-password" class="user-password" required>
                    <span>Password</span>
                    <div class="error"></div>
                </div>


                <div id="btm">
                    <button type="submit" class="submit-btn" onclick="window.location.href='lobby.html'">Login</button>
                </div>
                
            </div>
        </form>
    </main>
</body>
</html>
